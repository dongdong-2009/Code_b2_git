[Default Server]
TransportType=TCP/IP
Hostname=mmsserver
Endpoint=2001
ReconnectMsgInterval=0
ReconnectTimerInterval=0

[Failover]
EnableAutomaticFailover=0
TransportType=TCP/IP
Hostname=failover_host
Endpoint=5000

[Logging]
ErrorEvents=1
SentMessages=0
ReceivedMessages=0

[MRS]
Enabled=1
JournalPath=/u01/transactive/bin/
JournalFileSize=1048576
JournalCycle=1
JournalSizeFixed=1
PreAllocate=1
JournalBlockSize=1024

[Trace]
PamsTrace=1
DmqclTrace=1
